<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>高爾夫球社報名表</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Helvetica Neue", Arial; margin:0; padding:24px; line-height:1.6;}
    .card { max-width:560px; margin:0 auto; padding:20px; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.08);}
    h2 { margin-top:0;}
    label { display:block; margin:12px 0 4px; font-weight:600;}
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #ccc; font-size:16px;}
    button { width:100%; padding:14px; border:0; border-radius:12px; font-size:16px; font-weight:700; cursor:pointer;}
    .btn { background:#06c755; color:#fff; margin-top:16px;}
    .muted { color:#666; font-size:14px;}
    .hidden { display:none;}
    .success { background:#e8f5ee; border:1px solid #b7e0c8; padding:12px; border-radius:10px; margin-top:12px;}
    .error { background:#fdecea; border:1px solid #f5c6cb; padding:12px; border-radius:10px; margin-top:12px; color:#b00020;}
  </style>
</head>
<body>
  <div class="card">
    <h2>高爾夫球社報名表</h2>
    <p class="muted">請於 LINE 內開啟此頁面以自動帶入您的帳號資訊。</p>

   <form id="regForm">
  <label>姓名</label>
      <input type="text" name="name" required placeholder="王小明" />

      <label>系級</label>
      <input type="text" name="class_level" required placeholder="土木三乙" />

      <label>學號</label>
      <input type="text" name="student_id" required placeholder="Dxxxxxxx" />

      <label>身分證(僅供保險使用)</label>
      <input type="text" name="id" required placeholder="Bxxxxxxxxx" />

      <label>電話</label>
      <input type="number" name="phone" required placeholder="09xxxxxxxx" />

      <label>line(id)</label>
      <input type="text" name="lineid" required placeholder="xxxx" /> 

     <p class="muted">"送出報名幫我按一次即可，請耐心等待伺服器運作</p>

  <!-- 隱藏欄位 LIFF 自動填入 -->
  <input type="hidden" name="userId" id="userId" />
  <input type="hidden" name="displayName" id="displayName" />
  <input type="hidden" name="pictureUrl" id="pictureUrl" />

  <button type="submit">送出報名</button>
  <div id="status"></div>
  <div id="err" class="error hidden"></div>
</form>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
const LIFF_ID = "2007934306-M0yXAdNm";
const APPS_SCRIPT_ENDPOINT = "https://script.google.com/macros/s/AKfycbxwJsr2cCeF2j1vTgYwG62p3540talx-vFlqqicoyn66LKE_fjuawSnMO5xxf5OrC4o/exec";

async function initLIFF() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) liff.login();

  const profile = await liff.getProfile();
  document.getElementById("userId").value = profile.userId || "";
  document.getElementById("displayName").value = profile.displayName || "";
  document.getElementById("pictureUrl").value = profile.pictureUrl || "";
}

document.getElementById("regForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  try {
    const res = await fetch(APPS_SCRIPT_ENDPOINT, { method: "POST", body: formData });
    const result = await res.json();

    if (!result.ok) throw new Error(result.error || "未知錯誤");

    document.getElementById("regForm").classList.add("hidden");
    alert("已送出！請回到 LINE 查看訊息");
  } catch (err) {
    const errDiv = document.getElementById("err");
    errDiv.textContent = "送出失敗：" + err.message;
    errDiv.classList.remove("hidden");
  }
});

initLIFF();
</script>
